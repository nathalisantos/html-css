<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="imagens/alfa.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/mrkitty-afterdark.mp3" type="audio/mp3">
        <source src="midia/mrkitty-afterdark.wav" type="audio/wav">
        <source src="midia/mrkitty-afterdark.ogg" type="audio/ogg">
        <p>Infelizmente o seu navegador não reproduz áudio. <a href="midia/mrkitty-afterdark.mp3">Clique aqui para baixar o arquivo mp3.</a></p>
    </audio>
</body>
</html>
